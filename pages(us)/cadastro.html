<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elas por Elas</title>
  <link rel="stylesheet" href="../style/cadastro.css" />
</head>
<body>

  <header>
      <nav>
        <h1>Elas por Elas</h1>
        <div class="botoes">
          <a href="../pages(us)/ajuda.index.html"><button id="ajuda">Help</button></a>
        </div>
      </nav>
  </header>

<main>

  <img class="background" src="../assets/background_login.png" alt="">

  <div class="form-container">

    <form action="../pages(us)/index.html" method="post">
    <h2>Sign Up</h2>
    
    <input type="text" placeholder="Full name" required />
    <input type="text" placeholder="Tax Id" required />
    <input type="tel" placeholder="Phone" required />
    <input type="email" placeholder="E-mail" required />
    <input type="password" placeholder="Password" required />
    
    <button type="submit">Create account</button>

    <div class="social-icons">
      <span><img src="../assets/facebook (1) 2.png" alt=""></span> 
      <span><img src="../assets/apple (2) 1.png" alt=""></span> 
      <span><img src="../assets/google (1) 2.png" alt=""></span> 
    </div>

    </form>
  </div>
</main>

</html>
