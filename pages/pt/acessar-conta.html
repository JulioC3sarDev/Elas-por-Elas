<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Acessar sua conta</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/form.css">
  <link rel="stylesheet" href="../../style/hamburguer.css">
</head>

<body>

  <main id="conteudo-form">
    <div class="container">
      <h1>Acesse sua conta!</h1>
      <form id="form-acessar-conta" action="inicio.html">
        <div class="input-grupo">
          <label for="email-acessar">E-mail</label>
          <input type="email" id="email-acessar" name="email-acessar" required>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="senha-acessar">Senha</label>
          <div class="input-wrapper">
            <input type="password" id="senha-acessar" name="senha-acessar" required>
            <button type="button" class="toggle-senha" aria-label="Mostrar senha"><img src="../../assets/icon-eye-closed.svg" alt="Mostrar/Ocultar senha"></button>
          </div>
        </div>
        <a href="#" class="link-esqueci-senha">Esqueceu a senha?</a>
        <button type="submit" class="botao-principal">Continuar</button>
        <div class="alternativa-criar-conta">
          <p>Não tem uma conta? <a href="criar-conta.html" class="link-interno">Criar conta</a></p>
        </div>
        <div class="social-login">
          <button type="button" class="social-icon apple"><img src="../../assets/icon-apple.svg" alt="Apple"></button>
          <span class="ou-divider">ou</span>
          <button type="button" class="social-icon google"><img src="../../assets/icon-google.svg" alt="Google"></button>
        </div>
      </form>
    </div>
  </main>

  <footer id="rodape" class="rodape-form">
    <div class="container">
      <div class="copyright">
        <p>Copyright © 2025 Elas por Elas. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="../../script/script.js"></script>
</body>

</html>
