<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Criar sua conta</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/form.css">
  <link rel="stylesheet" href="../../style/hamburguer.css">
</head>

<body>

  <main id="conteudo-form">
    <div class="container">
      <h1>Crie sua conta!</h1>
      <form id="form-criar-conta" action="inicio.html">
        <div class="input-grupo">
          <label for="nome">Nome completo <span class="asterisco">*</span></label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-row">
          <div class="input-grupo">
            <label for="cpf">CPF <span class="asterisco">*</span></label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
          <div class="input-grupo">
            <label for="telefone">Telefone <span class="asterisco">*</span></label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
        </div>
        <div class="input-grupo">
          <label for="email-criar">E-mail <span class="asterisco">*</span></label>
          <input type="email" id="email-criar" name="email-criar" required>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="senha-criar">Senha <span class="asterisco">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="senha-criar" name="senha-criar" required>
            <button type="button" class="toggle-senha" aria-label="Mostrar senha"><img src="../../assets/icon-eye-closed.svg" alt="Mostrar/Ocultar senha"></button>
          </div>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="confirmar-senha">Confirmar senha <span class="asterisco">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            <button type="button" class="toggle-senha" aria-label="Mostrar senha"><img src="../../assets/icon-eye-closed.svg" alt="Mostrar/Ocultar senha"></button>
          </div>
        </div>
        <button type="submit" class="botao-principal">Criar conta</button>
        <div class="alternativa-login">
          <p>Já tem uma conta? <a href="acessar-conta.html" class="link-interno">Acessar conta</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer id="rodape" class="rodape-form">
    <div class="container">
      <div class="copyright">
        <p>Copyright © 2025 Elas por Elas. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="../../script/script.js"></script>
</body>

</html>
