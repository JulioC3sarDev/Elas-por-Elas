<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Login</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/form.css">
  <link rel="stylesheet" href="../../style/hamburguer.css">
</head>

<body>

  <main id="conteudo-form">
    <div class="container">
      <h1>Access your account!</h1>
      <form id="form-acessar-conta" action="home.html">
        <div class="input-grupo">
          <label for="email-acessar">Email</label>
          <input type="email" id="email-acessar" name="email-acessar" required>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="senha-acessar">Password</label>
          <div class="input-wrapper">
            <input type="password" id="senha-acessar" name="senha-acessar" required>
            <button type="button" class="toggle-senha" aria-label="Show password"><img src="../../assets/icon-eye-closed.svg" alt="Show/Hide password"></button>
          </div>
        </div>
        <a href="#" class="link-esqueci-senha">Forgot password?</a>
        <button type="submit" class="botao-principal">Continue</button>
        <div class="alternativa-criar-conta">
          <p>Don't have an account? <a href="create-account.html" class="link-interno">Create account</a></p>
        </div>
        <div class="social-login">
          <button type="button" class="social-icon apple"><img src="../../assets/icon-apple.svg" alt="Apple"></button>
          <span class="ou-divider">or</span>
          <button type="button" class="social-icon google"><img src="../../assets/icon-google.svg" alt="Google"></button>
        </div>
      </form>
    </div>
  </main>

  <footer id="rodape" class="rodape-form">
    <div class="container">
      <div class="copyright">
        <p>Copyright Â© 2025 Elas por Elas. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../../script/script.js"></script>
</body>

</html>
