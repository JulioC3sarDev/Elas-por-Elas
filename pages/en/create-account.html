<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Create your account</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/form.css">
  <link rel="stylesheet" href="../../style/hamburguer.css">
</head>

<body>

  <main id="conteudo-form">
    <div class="container">
      <h1>Create your account!</h1>
      <form id="form-criar-conta" action="home.html">
        <div class="input-grupo">
          <label for="nome">Full name <span class="asterisco">*</span></label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-row">
          <div class="input-grupo">
            <label for="cpf">CPF <span class="asterisco">*</span></label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
          <div class="input-grupo">
            <label for="telefone">Phone <span class="asterisco">*</span></label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
        </div>
        <div class="input-grupo">
          <label for="email-criar">Email <span class="asterisco">*</span></label>
          <input type="email" id="email-criar" name="email-criar" required>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="senha-criar">Password <span class="asterisco">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="senha-criar" name="senha-criar" required>
            <button type="button" class="toggle-senha" aria-label="Show password"><img src="../../assets/icon-eye-closed.svg" alt="Show/Hide password"></button>
          </div>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="confirmar-senha">Confirm password <span class="asterisco">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            <button type="button" class="toggle-senha" aria-label="Show password"><img src="../../assets/icon-eye-closed.svg" alt="Show/Hide password"></button>
          </div>
        </div>
        <button type="submit" class="botao-principal">Create account</button>
        <div class="alternativa-login">
          <p>Already have an account? <a href="login.html" class="link-interno">Login</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer id="rodape" class="rodape-form">
    <div class="container">
      <div class="copyright">
        <p>Copyright Â© 2025 Elas por Elas. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../../script/script.js"></script>
</body>

</html>
