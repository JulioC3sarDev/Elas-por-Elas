<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Report</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/denuncia.css">
  <link rel="stylesheet" href="../../style/hamburguer.css">
</head>

<body>
  <header id="cabecalho">
    <div class="container">
      <a href="home.html" class="logo">Elas por Elas</a>
      <button id="hamburger-btn" aria-label="Open menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <div id="menu-container">
        <div class="navegacao-superior">
          <nav id="navegacao-secundaria">
            <ul>
              <li class="usuario">
                <a href="home.html"><img src="../../assets/icon-profile.svg" alt="Profile Icon"></a>
              </li>
              <li><a href="about-us.html">About Us</a></li>
              <li><a href="#" id="logout-btn">Logout</a></li>
              <li class="idioma"><a href="../pt/denuncia.html">pt-br</a> | <a href="#">en</a></li>
              <li><a href="help-logged-in.html"><img src="../../assets/icon-help.svg" alt="Help Icon"></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main id="conteudo-principal">
    <div class="container">
      <form id="form-denuncia">
        <h1>Report</h1>
        <div class="input-grupo">
          <textarea id="descricao-denuncia" name="descricao-denuncia" rows="6" placeholder="Describe here with as much detail as you can..." required></textarea>
        </div>
        <h2>Attach evidence <span class="opcional">(optional, you can attach photos, audio, and videos)</span></h2>
        <div id="anexos-container" class="anexos-container">
          <label for="anexo-input" class="anexo-box anexo-box-add" id="add-anexo-btn">
            +
          </label>
        </div>
        <input type="file" id="anexo-input" multiple accept="image/*,audio/*,video/*">
        <button type="submit" class="botao-principal">Submit Report</button>
      </form>
    </div>
  </main>

  <div id="success-modal" class="modal-overlay">
    <div class="modal-content">
      <img class="modal-success-icon" src="../../assets/icon-success.svg" alt="Success Icon">
      <h2>Report Sent!</h2>
      <p>Your report has been successfully registered and sent for analysis. We appreciate your collaboration.</p>
      <div class="modal-progress-bar-container">
        <div class="modal-progress-bar"></div>
      </div>
      <button id="close-modal-btn" class="botao-principal">Got it</button>
    </div>
  </div>

  <script src="../../script/denuncia.js"></script>
  <script src="../../script/script.js"></script>
</body>

</html>
